<html>
<head>
    <title>js调用android原生代码</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <script type="text/javascript">
        function javacalljs(){
             document.getElementById("content").innerHTML +=
                 "<br\>java调用了js函数，无参";
        }

        <!--这里取到的是 android端传过来的数据-->
        function javacalljswithargs(data){
             document.getElementById("content").innerHTML +=
                 ("<br\>"+data);
        }

        function startJavaFunctionWithParams(){
            var result = window.javaInjectedObject.startJavaFunctionReturnData('我是网页传出来的数据');
            document.getElementById("content").innerHTML +=
                 ("<br\>"+result);
        }

    </script>
</head>
<body>
<br/><br/>
<li><a onClick="window.javaInjectedObject.startJavaFunction()">startJavaFunction</a></li><br/>
<li><a onClick="window.javaInjectedObject.startJavaFunctionWithParams('我是网页传出来的数据')">startJavaFunctionWithParams</a></li><br/>
<li><a onClick="startJavaFunctionWithParams()">startJavaFunctionReturnData</a></li><br/>
<div id="content">内容显示</div>
</body>
</html>
