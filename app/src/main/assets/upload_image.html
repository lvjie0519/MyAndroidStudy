<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>上传文件测试</title>
	<style>
	form {
		font-size:40px;
	}
	input {
		font-size:40px;
	}
</style>
</head>
<body>
<div align="center">
	<form action="" enctype="application/x-www-form-urlencoded">
		1. 文件选择(accept 未传递任何参数)：<input type="file" /><br><br>
		2. 文件选择(accept 传递*/*)：<input type="file" accept="*/*" /><br><br>
		3. 文件选择(accept 传递image/*)：<input type="file" accept="image/*" /><br><br>
		4. 多文件选择：<input type="file" multiple="multiple" /><br><br>
		5. 文件选择(accept 传递image/*,audio/mp4,video/mp4)：<input type="file" accept="image/*,audio/mp4,video/mp4" /><br><br>
		6. 文件选择(accept 传递image/* 添加capture属性)：<input type="file" accept="image/*" capture="user" /><br><br>
		7. 文件选择(accept 传递image/*,video/mp4,application/pdf 添加capture属性)：<input type="file" name="File" accept="image/*,video/mp4,application/pdf" capture="user" /><br><br>
		8. 文件选择(accept 传递audio/mp4,video/mp4)：<input type="file" accept="audio/mp4,video/mp4" /><br><br>
		<input type="submit" value="上传图片">
	</form>
</div>
</body>
</html>
