<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>上传文件测试</title>
	<style>
	form {
		font-size:40px;
	}
	input {
		font-size:40px;
	}
</style>
</head>
<body>
<div align="center">
	<form action="" enctype="application/x-www-form-urlencoded">
		文件选择：<input type="file" /><br><br>
		文件选择2：<input type="file" accept="" /><br><br>
		多文件选择：<input type="file" multiple="multiple" /><br><br>
		图片选择：<input type="file" accept="image/*" /><br><br>
		多图片选择：<input type="file" accept="image/*" multiple="multiple" /><br><br>
		多种类型文件选择：<input type="file" accept="image/*,audio/mp4,video/mp4" /><br><br>
		打开相机：<input type="file" accept="image/*" capture="user" /><br><br>
		<input type="submit" value="上传图片">
	</form>
</div>
</body>
</html>
